<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="inset.css" />
    <link rel="stylesheet" href="elipses.css" />
    <link rel="stylesheet" href="polygon.css" />
    <link rel="stylesheet" href="path.css" />
    <link rel="stylesheet" href="mask.css" />
    <link rel="stylesheet" href="clipflex.css" />
  </head>
  <body>
    <main>
      <div class="clip">
        <h3>Circle()</h3>
        <div class="container">
          <div id="shape1"></div>
        </div>
        <div class="container">
          <div id="shape2"></div>
        </div>
        <div class="container">
          <div id="shape3"></div>
        </div>
        <div class="container">
          <div id="shape4"></div>
        </div>
        <div class="container">
          <div id="shape5"></div>
        </div>
      </div>

      <div class="clip">
        <h3>ellipse()</h3>
        <div class="container">
          <div id="shape6">
            <div></div>
          </div>
        </div>
        <div class="container">
          <div id="shape7"></div>
        </div>
        <div class="container">
          <div id="shape8"></div>
        </div>
        <div class="container">
          <div id="shape9"></div>
        </div>
        <div class="container">
          <div id="shape10"></div>
        </div>
      </div>

      <div class="clip">
        <h3>Inset()</h3>
        <div class="container">
          <div id="shape11"></div>
        </div>
        <div class="container">
          <div id="shape12"></div>
        </div>
        <div class="container">
          <div id="shape13"></div>
        </div>
        <div class="container">
          <div id="shape14"></div>
        </div>
        <div class="container">
          <div id="shape15"></div>
        </div>
      </div>

      <div class="clip">
        <h3>Polygon()</h3>
        <div class="container">
          <div id="shape16"></div>
        </div>
        <div class="container">
          <div id="shape17"></div>
        </div>
        <div class="container">
          <div id="shape18"></div>
        </div>
        <div class="container">
          <div id="shape19"></div>
        </div>
        <div class="container">
          <div id="shape20"></div>
        </div>

        <div class="container">
          <div id="shape21"></div>
        </div>
        <div class="container animate">
          <div id="shape22"></div>
        </div>
      </div>

      <div class="clip">
        <h3>Path()</h3>
        <div class="container animate">
          <div id="shape26"></div>
        </div>
      </div>

      <div class="clip">
        <h3>CSS MASK</h3>
        <div class="container mask">
          <div id="shape27"></div>
        </div>
        <div class="container mask">
          <div id="shape28"></div>
        </div>
        <div class="container mask">
          <div id="shape29"></div>
        </div>
        <div class="container mask">
          <div id="shape30"></div>
        </div>
        <div class="container mask">
          <div id="shape31"></div>
        </div>

        <div class="container mask">
          <div id="shape32"></div>
        </div>
        <div class="container mask beauty">
          <div id="shape33">
            <img src="beauty.png" alt="woman" aria-label="woman" />
          </div>
        </div>
      </div>

      <div class="contain">
          <img
            src="./panda.jpg"
            alt="Panda"
            class="panda"
          />
          <img
            src="./dolphin.jpg"
            alt="Dolphin"
            class="dolphin"
          />
          <img
            src="./cheetah.jpg"
            alt="chetah"
            class="cheetah"
          />

      </div>

      <div class="hero">
        <img
          src="https://i.pinimg.com/736x/ef/72/f0/ef72f06f748709e57ae2d4e45ed54497.jpg"
          alt="forest"
          aria-label="forest"
        />
      </div>

      <div class="divider"></div>
    </main>
  </body>
</html>
